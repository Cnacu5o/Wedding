<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Олжас & Адина — Приглашение на свадьбу</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap');

    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #fdf8f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #e7d4c0;
      text-align: center;
      padding: 60px 20px 40px;
      flex-shrink: 0;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #6a4e42;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      font-family: 'Playfair Display', serif;
      color: #6a4e42;
    }

    .countdown > div {
      background: #f8f1e7;
      border: 3px solid #6a4e42;
      border-radius: 20px;
      padding: 15px 25px;
      min-width: 90px;
      font-weight: 700;
      font-size: 3.5rem;
      line-height: 1.1;
      user-select: none;
      cursor: default;
      box-shadow: 0 4px 10px rgba(106,78,66,0.3);
    }

    .countdown span.label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .invite-frame, .invite-box {
      border: 3px solid #6a4e42;
      border-radius: 15px;
      padding: 25px 30px;
      font-size: 1.5em;
      font-weight: 600;
      color: #6a4e42;
      margin: 0 auto 40px;
      line-height: 1.5;
      background: #f8f1e7;
      max-width: 700px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
    }

    .date-place {
      font-size: 1.7em;
      line-height: 2.2;
      margin-bottom: 40px;
      color: #4a3629;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .map-container {
      width: 100%;
      height: 400px;
      margin: 30px 0;
      box-shadow: 0 0 15px rgba(106,78,66,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .button-2gis {
      display: inline-block;
      background: #0043ad;
      color: #fff;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,67,173,0.4);
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }

    .button-2gis:hover {
      background: #002f75;
    }

    .rsvp-form {
      width: 100%;
      height: 1000px;
      border: none;
      margin-bottom: 40px;
      box-shadow: 0 0 15px rgba(179, 89, 0, 0.2);
      border-radius: 10px;
    }

    footer {
      text-align: center;
      font-size: 1.8em;
      color: #6a4e42;
      font-family: 'Playfair Display', serif;
      padding: 25px 10px;
      flex-shrink: 0;
      background: #f8f1e7;
      user-select: none;
    }

    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #6a4e42;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 4px 10px rgba(106,78,66,0.5);
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .lang-switch:hover {
      background: #4a3629;
    }

    /* ——— Адаптивность ——— */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }

      header p {
        font-size: 1em;
      }

      .countdown > div {
        font-size: 2.5rem;
        padding: 10px 15px;
        min-width: 70px;
      }

      .countdown span.label {
        font-size: 1rem;
      }

      .invite-frame, .invite-box {
        font-size: 1.2em;
        padding: 20px;
      }

      .date-place {
        font-size: 1.4em;
      }

      .button-2gis {
        font-size: 1em;
        padding: 12px 20px;
      }

      footer {
        font-size: 1.4em;
      }
    }

    @media (max-width: 480px) {
      .lang-switch {
        padding: 10px 16px;
        font-size: 0.9em;
      }

      .countdown {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .countdown > div {
        width: 90%;
      }

      .invite-frame, .invite-box {
        font-size: 1.1em;
        padding: 15px;
      }

      .date-place {
        font-size: 1.2em;
        line-height: 1.8;
      }

      .button-2gis {
        width: 90%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      footer {
        font-size: 1.2em;
      }
    }
  </style>
</head>
