<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приглашение на свадьбу Олжас и Адина</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f4f0;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px 40px;
      position: relative;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    header {
      padding: 20px 0 10px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.4rem;
      color: #9b6d4c;
    }
    h2 {
      margin-top: 5px;
      font-weight: 400;
      font-size: 1.3rem;
      color: #bb8f6a;
    }
    .corner-image {
      max-width: 900px;
      width: 100%;
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
      position: relative; /* не fixed */
      z-index: 0;
    }
    main {
      padding: 10px 0 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    #inviteText {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #5a3e2b;
    }
    #datePlace {
      font-weight: 600;
      margin-bottom: 20px;
      color: #7d5a3c;
    }
    .button-2gis {
      display: inline-block;
      margin-bottom: 25px;
      padding: 12px 24px;
      background-color: #4d90fe;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 2;
    }
    .button-2gis:hover {
      background-color: #357ae8;
    }
    .countdown {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #7a5230;
      position: relative;
      z-index: 2;
    }
    #langToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 0.9rem;
      background-color: #bb8f6a;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 3;
    }
    #langToggle:hover {
      background-color: #9b6d4c;
    }
    iframe#map {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    iframe.rsvp-form {
      width: 100%;
      min-height: 500px;
      border: none;
      border-radius: 8px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }
    footer {
      text-align: center;
      padding: 15px 0 30px;
      font-size: 0.85rem;
      color: #9b6d4c;
      position: relative;
      z-index: 2;
    }

    /* Адаптив для мобильных */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1rem;
      }
      #inviteText, #datePlace {
        font-size: 1rem;
      }
      .button-2gis {
        font-size: 1rem;
        padding: 10px 20px;
      }
      .countdown {
        font-size: 1rem;
      }
      iframe#map {
        height: 220px;
      }
      iframe.rsvp-form {
        min-height: 400px;
      }
      #langToggle {
        top: 10px;
        right: 10px;
        padding: 5px 10px;
        font-size: 0.85rem;
      }
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="langToggle">Қазақша</button>

    <img src="silhouettes.png" alt="Силуэты молодоженов" class="corner-image" />

    <header>
      <h1>Олжас &amp; Адина</h1>
      <h2 id="header-subtitle">Приглашают на свадьбу</h2>
    </header>

    <main>
      <p id="inviteText">Мы будем очень рады видеть вас на нашем празднике!</p>
      <p id="datePlace">19 июля 2025 года, 17:00<br />Алматы, ул. Ерубаева 8/9, банкетный зал Crystal Hall</p>

      <a href="https://2gis.kz/almaty/firm/70000001063714867?m=76.934468%2C43.250093%2F16.32" target="_blank" rel="noopener noreferrer" class="button-2gis" id="button2gis">Посмотреть на 2ГИС</a>

      <div class="countdown" id="countdown"></div>

      <iframe
        id="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d842.5944451130382!2d76.9338582396784!3d43.25026808324952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836c50a9dce257%3A0x97e370e3e6df1383!2z0YPQuy4g0JHQvtC70LjRhtGPINCf0L7QvNC10YDQvtC20LrQsCDQmNC-0YHQutC40L3QsNGPINCS0LXQutCw0Y8g0JDQu9C40LrQsA!5e0!3m2!1sru!2skz!4v1685798234806!5m2!1sru!2skz"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Карта банкетного зала Crystal Hall"
      ></iframe>

      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdbB3CqxS_2kFQ1bSRXK0oIw6QmURHrnEG2LSYpWJ0scY1fQw/viewform?embedded=true"
        class="rsvp-form"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        title="Форма RSVP"
      >Загрузка формы…</iframe>
    </main>

    <footer>
      © Олжас и Адина, 2025
    </footer>
  </div>

  <script>
    // Тексты для переключения языков
    const texts = {
      ru: {
        headerSubtitle: "Приглашают на свадьбу",
        inviteText: "Мы будем очень рады видеть вас на нашем празднике!",
        datePlace: "19 июля 2025 года, 17:00<br />Алматы, ул. Ерубаева 8/9, банкетный зал Crystal Hall",
        button2gis: "Посмотреть на 2ГИС",
        langToggle: "Қазақша"
      },
      kz: {
        headerSubtitle: "Үйлену тойына шақырады",
        inviteText: "Біз сіздерді мерекемізге шақырудан қуаныштымыз!",
        datePlace: "2025 жылғы 19 шілде, 17:00<br />Алматы, Ерубаева к-сі 8/9, Crystal Hall банкет залы",
        button2gis: "2GIS-та қарау",
        langToggle: "Русский"
      }
    };

    let currentLang = 'ru';

    const langToggleBtn = document.getElementById('langToggle');
    const headerSubtitle = document.getElementById('header-subtitle');
    const inviteText = document.getElementById('inviteText');
    const datePlace = document.getElementById('datePlace');
    const button2gis = document.getElementById('button2gis');

    langToggleBtn.addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'kz' : 'ru';
      headerSubtitle.innerHTML = texts[currentLang].headerSubtitle;
      inviteText.innerHTML = texts[currentLang].inviteText;
      datePlace.innerHTML = texts[currentLang].datePlace;
      button2gis.textContent = texts[currentLang].button2gis;
      langToggleBtn.textContent = texts[currentLang].langToggle;
    });

    // Таймер обратного отсчёта
    const countdownEl = document.getElementById('countdown');
    const weddingDate = new Date('2025-07-19T17:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      if (diff <= 0) {
        countdownEl.textContent = currentLang === 'ru' ? 'Свадьба уже состоялась!' : 'Той өтті!';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} дн ${hours.toString().padStart(2,'0')} ч ${minutes.toString().padStart(2,'0')} мин ${seconds.toString().padStart(2,'0')} с`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
